<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{produtos.nomeProduto}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="produtos.imagens[0]" [alt]="produtos.nomeProduto">
  <mat-card-content>
    <p>
      {{produtos.descricao}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
