<mat-card>
    <mat-card-header>
        <span>Login</span>
    </mat-card-header>
    <mat-card-content>

      <form class="form-login" [formGroup]="loginForm">

        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput placeholder="Insira seu Login" formControlName="login">
          <mat-error *ngIf="login.hasError('required')">
            Login é <strong>Obrigatorio</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="Insira seu Senha" formControlName="senha">
          <mat-error *ngIf="senha.hasError('required')">
            Senha é <strong>Obrigatorio</strong>
          </mat-error>
        </mat-form-field>

        <button type="submit" class="btn-submit" (click)="onSubmit()">Login</button>
      </form>

    </mat-card-content>
</mat-card>
